<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar CÃ³digo - ZTCHY Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .otp-input { letter-spacing: 0.5em; text-align: center; font-size: 2rem; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass max-w-md w-full p-10 rounded-[3rem] shadow-2xl text-center">
        <h1 class="text-3xl font-black italic tracking-tighter text-white mb-2">VERIFICAR <span class="text-indigo-500">EMAIL</span></h1>
        <p id="user-email" class="text-slate-400 text-xs font-medium mb-2">Cargando...</p>
        <p class="text-slate-500 text-[10px] mb-8">Revisa tu bandeja de entrada o carpeta de SPAM</p>

        <form id="verificarForm" class="space-y-6">
            <div class="relative">
                <input type="text" id="codigo" maxlength="6" required placeholder="000000"
                    class="otp-input w-full bg-slate-900 border border-slate-800 rounded-2xl p-5 focus:ring-2 focus:ring-indigo-500 outline-none transition-all text-white placeholder:text-slate-700 font-mono">
            </div>

            <button type="submit" id="btnVerify"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-4 rounded-2xl shadow-xl transition-all active:scale-95 uppercase text-xs tracking-widest disabled:opacity-50 disabled:cursor-not-allowed">
                Confirmar CÃ³digo
            </button>
        </form>

        <div id="msg" class="mt-6 text-[10px] font-bold uppercase tracking-widest hidden"></div>
        
        <p class="mt-8 text-[10px] text-slate-500 font-bold uppercase tracking-widest">
            Â¿No recibiste nada? <button id="btnReenviar" class="text-indigo-400 hover:text-indigo-300 disabled:opacity-50 disabled:cursor-not-allowed">Reintentar</button>
        </p>
        
        <!-- Timer de expiraciÃ³n -->
        <p id="timer" class="mt-4 text-[10px] text-slate-600 font-bold"></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://ifihdyucteqqcyztqlxl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlmaWhkeXVjdGVxcWN5enRxbHhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0MzkyNzYsImV4cCI6MjA4NjAxNTI3Nn0.8OGv4Ojoh2CDUK6xxnDPC5nGXyYID6l9p_ClyinDCyo';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Obtener email de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (!email) {
            alert('Error: No se encontrÃ³ el email. Redirigiendo al registro...');
            window.location.href = 'registro.html';
        } else {
            document.getElementById('user-email').innerText = email;
        }

        // Mostrar mensaje sobre funciÃ³n
        function mostrarMensaje(texto, tipo = 'info') {
            const msg = document.getElementById('msg');
            msg.innerText = texto;
            msg.className = `mt-6 text-[10px] font-bold uppercase tracking-widest block text-${tipo === 'error' ? 'rose' : tipo === 'success' ? 'emerald' : 'indigo'}-${tipo === 'error' ? '500' : '400'}`;
            msg.classList.remove('hidden');
        }

        // FunciÃ³n para reenviar cÃ³digo
        async function reenviarCodigo() {
            const btnReenviar = document.getElementById('btnReenviar');
            const inputCodigo = document.getElementById('codigo');
            
            btnReenviar.disabled = true;
            btnReenviar.innerText = 'ENVIANDO...';
            mostrarMensaje('Generando nuevo cÃ³digo...', 'info');

            try {
                // 1. Invalidar cÃ³digos anteriores
                await supabaseClient
                    .from('codigos_verificacion')
                    .update({ usado: true })
                    .eq('email', email)
                    .eq('tipo', 'registro')
                    .eq('usado', false);

                // 2. Generar nuevo cÃ³digo
                const codigo = Math.floor(100000 + Math.random() * 900000).toString();
                const expiraEn = new Date(Date.now() + 10 * 60000).toISOString();

                // 3. Guardar en DB
                const { error: dbError } = await supabaseClient
                    .from('codigos_verificacion')
                    .insert([{ 
                        email: email,
                        codigo: codigo,
                        tipo: 'registro',
                        usado: false,
                        expira_en: expiraEn,
                        creado_en: new Date().toISOString()
                    }]);

                if (dbError) throw dbError;

                // 4. Enviar email
                const response = await fetch('/api/send-email', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        email: email,
                        codigo: codigo,
                        tipo: 'registro' 
                    }) 
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error al enviar email');
                }

                mostrarMensaje('âœ… CÃ³digo reenviado. Revisa tu email (y SPAM).', 'success');
                inputCodigo.value = '';
                inputCodigo.focus();

                // Deshabilitar botÃ³n por 30 segundos
                let countdown = 30;
                const interval = setInterval(() => {
                    btnReenviar.innerText = `ESPERA ${countdown}s`;
                    countdown--;
                    if (countdown < 0) {
                        clearInterval(interval);
                        btnReenviar.innerText = 'REINTENTAR';
                        btnReenviar.disabled = false;
                    }
                }, 1000);

            } catch (err) {
                console.error('âŒ Error al reenviar:', err);
                mostrarMensaje('Error: ' + err.message, 'error');
                btnReenviar.innerText = 'REINTENTAR';
                btnReenviar.disabled = false;
            }
        }

        // Event listener para reenviar
        document.getElementById('btnReenviar').addEventListener('click', reenviarCodigo);

        // Formulario de verificaciÃ³n
        document.getElementById('verificarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnVerify');
            const inputCodigo = document.getElementById('codigo');
            const codigoIngresado = inputCodigo.value.trim();

            // ValidaciÃ³n bÃ¡sica
            if (codigoIngresado.length !== 6) {
                mostrarMensaje('El cÃ³digo debe tener 6 dÃ­gitos', 'error');
                return;
            }

            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;
            mostrarMensaje("Validando cÃ³digo...", "info");

            try {
                console.log('ðŸ” Buscando cÃ³digo:', { email, codigo: codigoIngresado });

                // 1. Buscar el cÃ³digo en la tabla (normalizado)
                const { data, error } = await supabaseClient
                    .from('codigos_verificacion')
                    .select('*')
                    .eq('email', email.toLowerCase().trim()) // Normalizar
                    .eq('codigo', codigoIngresado) // CÃ³digo tal cual
                    .eq('tipo', 'registro')
                    .eq('usado', false)
                    .order('creado_en', { ascending: false })
                    .limit(1);

                console.log('ðŸ“Š Resultado bÃºsqueda:', { data, error });

                if (error) {
                    console.error('âŒ Error en query:', error);
                    throw new Error("Error al buscar cÃ³digo: " + error.message);
                }

                if (!data || data.length === 0) {
                    throw new Error("CÃ³digo incorrecto o ya utilizado");
                }

                const codigoData = data[0];

                // 2. Verificar si expirÃ³ (10 minutos)
                const ahora = new Date();
                const expiracion = new Date(codigoData.expira_en);
                
                console.log('â° Verificando expiraciÃ³n:', {
                    ahora: ahora.toISOString(),
                    expiracion: expiracion.toISOString(),
                    expirado: ahora > expiracion
                });

                if (ahora > expiracion) {
                    // Marcar como usado
                    await supabaseClient
                        .from('codigos_verificacion')
                        .update({ usado: true })
                        .eq('id', codigoData.id);
                    
                    throw new Error("El cÃ³digo ha expirado. Solicita uno nuevo.");
                }

                // 3. Marcar como usado
                const { error: updateError } = await supabaseClient
                    .from('codigos_verificacion')
                    .update({ usado: true })
                    .eq('id', codigoData.id);

                if (updateError) {
                    console.error('âŒ Error al actualizar:', updateError);
                    throw new Error("Error al marcar cÃ³digo como usado");
                }

                console.log('âœ… CÃ³digo verificado exitosamente');

                mostrarMensaje("Â¡CÃ“DIGO CORRECTO! REDIRIGIENDO...", "success");
                
                // 4. Redirigir al dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (err) {
                console.error('âŒ Error en verificaciÃ³n:', err);
                mostrarMensaje("ERROR: " + err.message, "error");
                
                btn.innerText = "CONFIRMAR CÃ“DIGO";
                btn.disabled = false;
                
                // Limpiar input si el cÃ³digo es incorrecto
                inputCodigo.value = '';
                inputCodigo.focus();
            }
        });

        // Auto-focus en el input
        document.getElementById('codigo').focus();

        // Permitir solo nÃºmeros en el input
        document.getElementById('codigo').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
