<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .mensaje {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            font-size: 14px;
            display: none;
        }
        
        .mensaje.show {
            display: block;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1> Iniciar Sesi贸n</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>
        
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="mensaje"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase帽a</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Iniciar Sesi贸n</button>
        </form>
        
        <div class="divider">o</div>
        
        <div class="links">
            <a href="registro.html">驴No tienes cuenta? Reg铆strate aqu铆</a>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        // Inicializar Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loading = document.getElementById('loading');

        // Verificar si ya hay sesi贸n activa
        checkSession();

        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        }

        // Funci贸n para mostrar errores
        function mostrarError(mensaje) {
            errorMsg.textContent = mensaje;
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 5000);
        }

        // Funci贸n para mostrar mensajes de 茅xito
        function mostrarExito(mensaje) {
            successMsg.textContent = mensaje;
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        // Manejar el login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mostrar loading
            loading.classList.add('show');
            loginBtn.disabled = true;
            errorMsg.classList.remove('show');

            try {
                // Intentar login con Supabase Auth
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Login exitoso
                mostrarExito('隆Login exitoso! Redirigiendo...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                
                if (error.message.includes('Invalid login credentials')) {
                    mostrarError('Email o contrase帽a incorrectos');
                } else if (error.message.includes('Email not confirmed')) {
                    mostrarError('Por favor confirma tu email antes de iniciar sesi贸n');
                } else {
                    mostrarError('Error al iniciar sesi贸n: ' + error.message);
                }
                
                loginBtn.disabled = false;
            } finally {
                loading.classList.remove('show');
            }
        });

        // Verificar si viene de logout
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === '1') {
            mostrarExito('Has cerrado sesi贸n correctamente');
        }
        if (urlParams.get('registered') === '1') {
            mostrarExito('Registro exitoso. Revisa tu email para confirmar tu cuenta.');
        }
    </script>
</body>
</html>
