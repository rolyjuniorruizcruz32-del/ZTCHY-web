<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - ZTCHY Web</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        .code-input {
            width: 50px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-weight: bold;
            transition: border-color 0.3s;
        }
        .code-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #f8f9ff;
        }
        .error, .mensaje {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error { background: #fee; color: #c33; border-left: 4px solid #c33; }
        .mensaje { background: #efe; color: #3c3; border-left: 4px solid #3c3; }
        .error.show, .mensaje.show { display: block; }
        .info-box {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .info-box p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .info-box strong {
            color: #667eea;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loading.show { display: block; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Verificar Email</h1>
            <p>Ingresa el c贸digo de 6 d铆gitos</p>
        </div>
        
        <div class="info-box">
            <p>Enviamos un c贸digo a:</p>
            <p><strong id="emailDisplay"></strong></p>
            <p style="font-size: 12px; color: #999; margin-top: 10px;">Revisa tu bandeja de entrada y spam</p>
        </div>
        
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="mensaje"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Verificando...</p>
        </div>
        
        <form id="verificarForm">
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" id="digit1" autofocus>
                <input type="text" class="code-input" maxlength="1" id="digit2">
                <input type="text" class="code-input" maxlength="1" id="digit3">
                <input type="text" class="code-input" maxlength="1" id="digit4">
                <input type="text" class="code-input" maxlength="1" id="digit5">
                <input type="text" class="code-input" maxlength="1" id="digit6">
            </div>
            
            <button type="submit" class="btn" id="verificarBtn">Verificar C贸digo</button>
            <button type="button" class="btn btn-secondary" id="reenviarBtn">Reenviar C贸digo</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="sendgrid.js"></script>
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        const email = localStorage.getItem('email_verificacion');
        const userId = localStorage.getItem('user_id');
        
        if (!email) {
            window.location.href = 'registro.html';
        }
        
        document.getElementById('emailDisplay').textContent = email;

        // Inputs de c贸digo
        const inputs = document.querySelectorAll('.code-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        function mostrarError(mensaje) {
            document.getElementById('errorMsg').textContent = mensaje;
            document.getElementById('errorMsg').classList.add('show');
            document.getElementById('successMsg').classList.remove('show');
            setTimeout(() => document.getElementById('errorMsg').classList.remove('show'), 5000);
        }

        function mostrarExito(mensaje) {
            document.getElementById('successMsg').textContent = mensaje;
            document.getElementById('successMsg').classList.add('show');
            document.getElementById('errorMsg').classList.remove('show');
        }

        document.getElementById('verificarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const codigo = Array.from(inputs).map(input => input.value).join('');
            
            if (codigo.length !== 6) {
                mostrarError('Por favor ingresa los 6 d铆gitos');
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('verificarBtn').disabled = true;

            try {
                const resultado = await verificarCodigo(supabaseClient, email, codigo, 'registro');
                
                if (resultado.success) {
                    // Marcar usuario como verificado
                    await supabaseClient
                        .from('perfiles')
                        .upsert({ 
                            id: userId, 
                            email: email, 
                            verificado: true 
                        });
                    
                    mostrarExito('隆Email verificado correctamente!');
                    
                    localStorage.removeItem('email_verificacion');
                    localStorage.removeItem('user_id');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html?verified=1';
                    }, 2000);
                } else {
                    mostrarError(resultado.mensaje || 'C贸digo inv谩lido o expirado');
                    document.getElementById('verificarBtn').disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error al verificar el c贸digo');
                document.getElementById('verificarBtn').disabled = false;
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        });

        document.getElementById('reenviarBtn').addEventListener('click', async () => {
            document.getElementById('reenviarBtn').disabled = true;
            document.getElementById('reenviarBtn').textContent = 'Enviando...';
            
            try {
                const codigo = generarCodigoVerificacion();
                await guardarCodigoVerificacion(supabaseClient, userId, email, codigo, 'registro');
                const resultado = await enviarCodigoVerificacion(email, codigo);
                
                if (resultado.success) {
                    mostrarExito('C贸digo reenviado. Revisa tu email.');
                } else {
                    mostrarError('Error al reenviar el c贸digo');
                }
            } catch (error) {
                mostrarError('Error al reenviar el c贸digo');
            } finally {
                document.getElementById('reenviarBtn').disabled = false;
                document.getElementById('reenviarBtn').textContent = 'Reenviar C贸digo';
            }
        });
    </script>
</body>
</html>
