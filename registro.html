<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ZTCHY Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass max-w-md w-full p-10 rounded-[3rem] shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black italic tracking-tighter text-white">ZTCHY <span class="text-indigo-500 text-2xl">WEB</span></h1>
            <p id="status-msg" class="text-emerald-500 text-[10px] mt-2 uppercase tracking-widest font-black">‚úÖ SISTEMA CONECTADO</p>
        </div>
        <form id="registroForm" class="space-y-5">
            <input type="text" name="nombre" required placeholder="Nombre Completo" 
                class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 focus:ring-2 focus:ring-indigo-500 outline-none transition-all text-white">
            <input type="email" name="email" required placeholder="Correo Electr√≥nico" 
                class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 focus:ring-2 focus:ring-indigo-500 outline-none transition-all text-white">
            <input type="password" name="password" required minlength="6" placeholder="Contrase√±a" 
                class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 focus:ring-2 focus:ring-indigo-500 outline-none transition-all text-white">
            <button type="submit" id="btnSubmit" 
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-4 rounded-2xl shadow-xl transition-all active:scale-95 uppercase text-xs tracking-widest">
                Crear Cuenta Gratis
            </button>
        </form>
        <p class="mt-6 text-center text-slate-400 text-xs">
            ¬øYa tienes cuenta? <a href="login.html" class="text-indigo-400 hover:text-indigo-300">Inicia Sesi√≥n</a>
        </p>
    </div>

    <script>
        const SUPABASE_URL = 'https://ifihdyucteqqcyztqlxl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlmaWhkeXVjdGVxcWN5enRxbHhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0MzkyNzYsImV4cCI6MjA4NjAxNTI3Nn0.8OGv4Ojoh2CDUK6xxnDPC5nGXyYID6l9p_ClyinDCyo';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const statusMsg = document.getElementById('status-msg');
            
            btn.innerText = "PROCESANDO...";
            btn.disabled = true;
            
            const formData = new FormData(e.target);
            const email = formData.get('email').toLowerCase().trim(); // Normalizar email
            const password = formData.get('password');
            const nombre = formData.get('nombre');

            try {
                statusMsg.textContent = "üìù Creando cuenta...";
                statusMsg.className = "text-indigo-500 text-[10px] mt-2 uppercase tracking-widest font-black";

                // 1. Crear usuario en Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({ 
                    email, 
                    password, 
                    options: { 
                        data: { full_name: nombre },
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    } 
                });

                if (authError) throw authError;

                console.log('‚úÖ Usuario creado:', authData);

                statusMsg.textContent = "üîê Generando c√≥digo...";

                // 2. Invalidar c√≥digos anteriores del mismo email
                await supabaseClient
                    .from('codigos_verificacion')
                    .update({ usado: true })
                    .eq('email', email)
                    .eq('tipo', 'registro')
                    .eq('usado', false);

                // 3. Generar nuevo c√≥digo
                const codigo = Math.floor(100000 + Math.random() * 900000).toString();
                const expiraEn = new Date(Date.now() + 10 * 60000).toISOString(); // 10 minutos

                // 4. Guardar c√≥digo en la base de datos
                const { data: codigoData, error: dbError } = await supabaseClient
                    .from('codigos_verificacion')
                    .insert([{ 
                        email: email,
                        codigo: codigo,
                        tipo: 'registro',
                        usado: false,
                        expira_en: expiraEn,
                        creado_en: new Date().toISOString()
                    }])
                    .select()
                    .single();

                if (dbError) {
                    console.error('‚ùå Error DB:', dbError);
                    throw new Error('Error al generar c√≥digo: ' + dbError.message);
                }

                console.log('‚úÖ C√≥digo guardado en DB:', codigoData);

                statusMsg.textContent = "üìß Enviando email...";

                // 5. Enviar email con el c√≥digo
                const emailResponse = await fetch('/api/send-email', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        email: email,
                        codigo: codigo,
                        nombre: nombre,
                        tipo: 'registro' 
                    }) 
                });

                if (!emailResponse.ok) {
                    const errorData = await emailResponse.json();
                    throw new Error('Error al enviar email: ' + (errorData.error || 'Error desconocido'));
                }

                console.log('‚úÖ Email enviado correctamente');

                statusMsg.textContent = "‚úÖ ¬°Todo listo! Redirigiendo...";
                statusMsg.className = "text-emerald-500 text-[10px] mt-2 uppercase tracking-widest font-black";

                // 6. Redirigir a la p√°gina de verificaci√≥n
                setTimeout(() => {
                    window.location.href = 'verificar-correo-electronico.html?email=' + encodeURIComponent(email);
                }, 1500);

            } catch (err) {
                console.error('‚ùå Error en registro:', err);
                
                statusMsg.textContent = "‚ùå " + err.message;
                statusMsg.className = "text-rose-500 text-[10px] mt-2 uppercase tracking-widest font-black";
                
                btn.innerText = "Crear Cuenta Gratis";
                btn.disabled = false;
                
                // Mostrar alerta m√°s descriptiva
                alert("Error al registrar:\n\n" + err.message + "\n\nIntenta nuevamente o contacta soporte.");
            }
        });
    </script>
</body>
</html>
