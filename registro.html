<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ZTCHY Web</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 12px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error, .mensaje {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        .mensaje {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }
        .error.show, .mensaje.show {
            display: block;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Crear Cuenta</h1>
            <p>Completa el formulario para registrarte</p>
        </div>
        
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="mensaje"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Procesando...</p>
        </div>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small>Recibir√°s un c√≥digo de verificaci√≥n</small>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>
                <small>M√≠nimo 6 caracteres</small>
            </div>
            
            <div class="form-group">
                <label for="confirmar_password">Confirmar Contrase√±a</label>
                <input type="password" id="confirmar_password" name="confirmar_password" required>
            </div>
            
            <button type="submit" class="btn" id="registroBtn">Registrarse</button>
        </form>
        
        <div class="links">
            <a href="index.html">‚Üê Volver al inicio de sesi√≥n</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="sendgrid.js"></script>
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        const registroForm = document.getElementById('registroForm');
        const registroBtn = document.getElementById('registroBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loading = document.getElementById('loading');

        function mostrarError(mensaje) {
            errorMsg.textContent = mensaje;
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }

        function mostrarExito(mensaje) {
            successMsg.textContent = mensaje;
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
        }

        registroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmarPassword = document.getElementById('confirmar_password').value;

            if (!nombre || !email || !password || !confirmarPassword) {
                mostrarError('Por favor completa todos los campos');
                return;
            }

            if (password.length < 6) {
                mostrarError('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            if (password !== confirmarPassword) {
                mostrarError('Las contrase√±as no coinciden');
                return;
            }

            loading.classList.add('show');
            registroBtn.disabled = true;
            errorMsg.classList.remove('show');

            try {
                console.log('=== INICIO DEL REGISTRO ===');
                console.log('Email:', email);
                console.log('Nombre:', nombre);
                
                // Registrar usuario en Supabase
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nombre_completo: nombre
                        },
                        emailRedirectTo: window.location.origin + '/verificar-email.html'
                    }
                });

                console.log('Respuesta de Supabase:', data);
                if (error) {
                    console.error('Error de Supabase:', error);
                    throw error;
                }

                if (data.user) {
                    console.log('Usuario creado:', data.user.id);
                    
                    // Generar c√≥digo de 6 d√≠gitos
                    const codigo = generarCodigoVerificacion();
                    console.log('C√≥digo generado:', codigo);
                    
                    // Guardar c√≥digo en Supabase
                    console.log('Guardando c√≥digo en base de datos...');
                    const resultGuardar = await guardarCodigoVerificacion(supabaseClient, data.user.id, email, codigo, 'registro');
                    console.log('Resultado guardar c√≥digo:', resultGuardar);
                    
                    // Enviar email con c√≥digo
                    console.log('Intentando enviar email a:', email);
                    console.log('SENDGRID_API_KEY disponible:', typeof SENDGRID_API_KEY !== 'undefined' && SENDGRID_API_KEY !== '');
                    
                    const resultEmail = await enviarCodigoVerificacion(email, codigo, nombre);
                    console.log('Resultado del env√≠o de email:', resultEmail);
                    
                    if (resultEmail.success) {
                        console.log('‚úÖ Email enviado exitosamente');
                        
                        // Guardar email en localStorage para la p√°gina de verificaci√≥n
                        localStorage.setItem('email_verificacion', email);
                        localStorage.setItem('user_id', data.user.id);
                        
                        mostrarExito('¬°Registro exitoso! Revisa tu email para el c√≥digo de verificaci√≥n.');
                        
                        setTimeout(() => {
                            console.log('Redirigiendo a verificar-email.html...');
                            window.location.href = 'verificar-email.html';
                        }, 2000);
                    } else {
                        console.error('‚ùå Error al enviar email:', resultEmail.error);
                        mostrarError('Error al enviar el c√≥digo. Por favor intenta de nuevo.');
                        registroBtn.disabled = false;
                    }
                }
            } catch (error) {
                console.error('‚ùå ERROR GENERAL:', error);
                
                if (error.message.includes('User already registered')) {
                    mostrarError('Este email ya est√° registrado');
                } else {
                    mostrarError('Error al registrar: ' + error.message);
                }
                
                registroBtn.disabled = false;
            } finally {
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
